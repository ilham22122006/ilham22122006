<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Langsung ke WhatsApp</title>
</head>
<body>
    <h3>Produk: Sepatu Sneakers</h3>
    <p>Harga: <span id="price">150.000</span></p>
    <p>Jumlah: <input type="number" id="quantity" value="1" min="1" max="5" oninput="updateTotal()"></p>
    <p>Total Harga: <span id="totalPrice">150.000</span></p>

    <!-- Button Beli Langsung -->
    <button onclick="beliLangsung()">Beli Langsung</button>

    <script>
        const basePrice = 150000;

        function updateTotal() {
            const quantity = document.getElementById("quantity").value;
            const totalPrice = basePrice * quantity;
            document.getElementById("totalPrice").innerText = totalPrice.toLocaleString("id-ID");
        }

        function beliLangsung() {
            const quantity = document.getElementById("quantity").value;
            const totalPrice = basePrice * quantity;
            const formattedPrice = totalPrice.toLocaleString("id-ID");
            const phoneNumber = "088221258097";  // Ganti dengan nomor WhatsApp yang dituju

            // Pesan yang akan dikirim ke WhatsApp
            const message = `Halo, saya ingin membeli Sepatu Sneakers.\nJumlah: ${quantity}\nTotal Harga: Rp ${formattedPrice}\nTerima kasih!`;

            // Membuka WhatsApp dengan pesan yang telah terformat
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
